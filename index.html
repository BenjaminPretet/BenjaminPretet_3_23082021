<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/5819ff6f13.js" crossorigin="anonymous"></script>
    <title>Acceuil</title>
</head>
<body>
    <header>
        <h1>ohmyfood</h1>
    </header>

    <first_container>
        <section class="location">
            <div class="text location">
                <i class="fas fa-map-marker-alt"></i>
                <p>Paris, Belleville</p>
            </div>
        </section>

        <section class="intro">
            <h2 class="intro_title">Réservez le menu qui vous convient</h2>
            <p class="intro_text">Découvrez des restaurants d'exception, séléctionnés par nos soins</p>
            <a href="" class="intro_btn">Explorer nos restaurants</a>
        </section>

        <section class="functioning">
            <div class="functioning_container">
                <h3 class="functioning_title">Fonctionnement</h3>
                <ol>
                    <li class="step_one">
                        <i class="fas fa-mobile-alt"></i>
                        <p>Choisissez un restaurant</p>
                    </li>
                    <li class="step_ two">
                        <i class="fas fa-list-ul"></i>
                        <p>Composez votre menu</p>
                    </li>
                    <li class="step_three">
                        <i class="fas fa-store"></i>
                        <p>Dégustez au restaurant</p>
                    </li>
                </ol>
            </div>
        </section>
    </first_container>

    <second_container>
        <h3>Restaurants</h3>
        <div class="restaurants_list">
            <a href="./a_la_francaise.html">
                <img src="./images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="">
            </a>
        </div>
    </second_container>
</body>
</html>
